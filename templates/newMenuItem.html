<html>
	<body>

	<h1>New Menu Item for {{restaurant.name}} </h1>

	{% with messages = get_flashed_messages() %}
		{% if messages %}

		<ul>
		{% for message in messages %}
			<li><strong> {{message}} </strong></li>
			{% endfor %}
		</ul>
		{% endif %}
	{% endwith %}
	</br>
	</br>

	<form action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}", method='POST'>
		
	<p>Name: </p>
		<input type='text' size='30' name='name'>
				
	<p>Price: </p>
		<input type='text' size='30' name='price'>

	<p>Description: </p>
		<input type='text' size='30' name='description'>

	</br>
	</br>
	<p>Item Type: </p>
	<input type="radio" name="course" value="appetizer"> Appetizer</br>
  	<input type="radio" name="course" value="entree"> Entree</br>
  	<input type="radio" name="course" value="dessert"> Dessert</br>
  	<input type="radio" name="course" value="beverage"> Beverage
	</br>
	<input type='Submit' value='Create'>
	<a href="{{url_for('menuHome', restaurant_id=restaurant.id)}}">Cancel</a>
	
	</form>

	</body>

</html>
